
<div class="card">
    <div class="card-header text-white bg-secondary">Education<small class="float-right questrial" *ngIf="filterEnable" (click)="clearFilter()">Clear filter</small></div>
    <div class="card-body">
        <div class="card-text">
            <div class="block" *ngFor="let item of data">
                <h5 class="text-secondary">{{ item.name }}</h5>
                <p class="text-muted">{{ item.institution }} ({{ item.year }})</p>
            </div>
        </div>
    </div>
</div>
